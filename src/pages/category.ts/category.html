<main class="main">

  <navbar></navbar>

  <div class="mat-elevation-z8 container">

    <table mat-table [dataSource]="dataSource">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->

      <ng-container matColumnDef="add">
        <th mat-header-cell *matHeaderCellDef>
          <button mat-button color="primary" (click)="openCreateCategoryDialog()">
            <mat-icon aria-hidden="false" aria-label="add">add</mat-icon>
          </button>
        </th>
        <td mat-cell *matCellDef="let element"></td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Imagem </th>

        <td mat-cell *matCellDef="let element">
          <button mat-button color="primary" (click)="openImage(element.image)">
            <mat-icon aria-hidden="false" aria-label="image">image</mat-icon>
          </button>
        </td>

      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button color="primary" (click)="openUpdateCategoryDialog(element)">
            <mat-icon aria-hidden="false" aria-label="edit">edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Excluir </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button color="primary" (click)="deleteById(element.id)">
            <mat-icon aria-hidden="false" aria-label="delete">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

</main>
