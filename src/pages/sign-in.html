<main class="main">

    <mat-card class="container">
  
      <mat-card-title style="margin-top: 2rem;">Acesse sua conta</mat-card-title>
      <p class="subtitle">Utilize seu usuário e senha cadastrados</p>
  
      <mat-card-content>
        <form [formGroup]="loginForm" (submit)="submit($event)">
          <p>
            <mat-form-field>
              <input type="text" matInput placeholder="Digite seu Usuário" formControlName="username">
            </mat-form-field>
          </p>
  
          <p>
            <mat-form-field>
              <input type="password" matInput placeholder="Digite sua Senha" formControlName="password">
            </mat-form-field>
          </p>
  
          <div class="button">
            <button mat-raised-button color="primary" type="submit">Entrar</button>
          </div>
  
          <mat-divider></mat-divider>
  
        </form>
      </mat-card-content>
    </mat-card>
  </main>
